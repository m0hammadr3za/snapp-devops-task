apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: snapp-webapp-policy
  namespace: snapp-project
spec:
  podSelector:
    matchLabels:
      app: snapp-webapp
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: nginx-gateway
      ports:
        - protocol: TCP
          port: 8000
#    - from:
#        - podSelector:
#            matchLabels:
#              app: load-generator
#      ports:
#        - protocol: TCP
#          port: 8000
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443