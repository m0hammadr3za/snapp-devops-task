workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
    - if: $CI_PIPELINE_SOURCE == "web"

stages:
  - build
  - update-manifest

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""
  IMAGE_NAME: registry.snapp.com/snapp-devops/snapp-task-local

build:
  stage: build
  image: docker:24.0.5
  services:
    - name: docker:24.0.5-dind
      alias: docker
      command: ["--insecure-registry=registry.snapp.com"]
  before_script:
    - until docker info; do sleep 1; done
    - echo "$CI_JOB_TOKEN" | docker login registry.snapp.com -u gitlab-ci-token --password-stdin
  script:
    - docker build -t $IMAGE_NAME:$CI_COMMIT_SHORT_SHA .
    - docker push $IMAGE_NAME:$CI_COMMIT_SHORT_SHA
    - docker tag $IMAGE_NAME:$CI_COMMIT_SHORT_SHA $IMAGE_NAME:latest
    - docker push $IMAGE_NAME:latest
  only:
    - main

update-manifest:
  stage: update-manifest
  image: alpine:3.18
  before_script:
    - apk add --no-cache git
    - git config --global user.email "gitlab-ci@snapp.com"
    - git config --global user.name "GitLab CI"
  script:
    - git clone http://gitlab.snapp.com/snapp-devops/snapp-task-local.git repo
    - cd repo
    - sed -i "s|image: $IMAGE_NAME:.*|image: $IMAGE_NAME:$CI_COMMIT_SHORT_SHA|" deployment.yaml
    - git add deployment.yaml
    - git commit -m "Update image to $CI_COMMIT_SHORT_SHA [skip ci]" || echo "No changes"
    - git push origin main
  only:
    - main